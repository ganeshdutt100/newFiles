<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-around;
        padding: 20px;
        border-radius: 30px;
        margin-top: 5px;
      }
      ul {
        display: flex;
        gap: 30px;
        list-style: none;
      }
      ul li a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">LOGO</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Conntact</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>
  </body>
</html>
